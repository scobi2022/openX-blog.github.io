project:
  type: website
  output-dir: docs

website:
  title: "Berlin OpenX-Initiative Blog"
  site-url: https://scobi2022.github.io/openX-blog.github.io
  description: "Blog der OpenX-Initiative der Berlin University Alliance - Open Science, Open Data, Open Access und Forschungsqualität"
  
  navbar:
    background: primary
    search: true
    right:
      - about.qmd
      - posts.qmd
      - text: "Contributing"
        href: contributing.qmd
      - icon: github
        href: https://github.com/scobi2022/openX-blog.github.io
      - icon: rss
        href: index.xml

  sidebar:
    style: "docked"
    search: true

format:
  html:
    theme: 
      light: [cosmo, custom.scss]
      dark: [darkly, custom.scss]
    css: styles.css
    toc: true
    toc-depth: 3
    code-fold: true
    code-tools: true

editor: visual

# Für wissenschaftliche Zitationen
bibliography: references.bib
csl: apa.csl

# Blog-spezifische Einstellungen
listing:
  contents: posts
  sort: "date desc"
  type: default
  categories: true
  sort-ui: false
  filter-ui: false

# Erweiterte Navigation mit Kategorien
navbar:
  background: primary
  search: true
  right:
    - about.qmd
    - posts.qmd
    - text: "Kategorien"
      menu:
        - text: "Alle Posts"
          href: posts.qmd
        - text: "Botschafter*innen"
          href: posts.qmd
        - text: "Strategie"
          href: posts.qmd
        - text: "Forschung"
          href: posts.qmd
        - text: "Community"
          href: posts.qmd
    - contributing.qmd
    - icon: github
      href: https://github.com/scobi2022/openX-blog.github.io

# Blog-spezifische Einstellungen mit Kategorien
listing:
  contents: posts
  sort: "date desc"
  type: grid           # oder "default", "table"
  categories: true
  sort-ui: true        # Aktiviert Sortier-UI
  filter-ui: true      # Aktiviert Filter-UI
  page-size: 12
  fields: [image, date, title, author, categories, description]
